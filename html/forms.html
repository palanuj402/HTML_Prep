<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: chartreuse;
            }
            .heading-hai
            {
                text-align: center;
                color: blue;
                text-decoration: underline;
                font-size: 50px;

            }
            #form
            {
                margin: auto;
            }
            #form tr td,input,select,textarea{
                font-size: 35px;
            }
        </style>
    </head>
    <body>
        <h1 class="heading-hai">Form Learning</h1>
        <form action="ab.txt" method="post">
            <table id="form">
                <tr>
                    <td >
                        Enter Username : 
                    </td>
                    <td>
                        <input type="text" placeholder="Enter here" name="text">
                    </td>
                </tr>    
                <tr>
                    <td>
                        Enter Password :
                    </td>
                    <td>
                        <input type="password" placeholder="Enter Password" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter DOB :
                    </td>
                    <td>
                        <input type="date" name="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Select Gender : 
                    </td>
                    <td>
                        <input type="radio" name="gender" > Male 
                        <input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Select course :  
                    </td>
                    <td>
                        <select name="course">
                            <option value="Core Java">Core Java</option>
                            <option value="C++">C++</option>
                            <option value="Python">Python</option>
                            <option value="Spring">Spring core</option>
                            <option value="Angular">Angular</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        Enter Address: 
                    </td>
                    <td>
                        <textarea style="height: 50px;width: 400px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right;">
                        <input type="checkbox" >
                    </td>
                    <td>
                        I Accept terms and conditions.
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
